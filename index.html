<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IQ Test — Blue Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>IQ Test — Quick 10</h1>
      <p class="sub">10 random questions from a bank of 100 • Multiple choice • Skip allowed</p>
    </header>

    <main class="container">
      <section id="quizCard" class="card">
        <div class="top-row">
          <div class="progress-wrap">
            <div id="progressText">Question 1 / 10</div>
            <div class="progress-bar">
              <div id="progressFill"></div>
            </div>
          </div>
          <div id="timer" class="timer">—</div>
        </div>

        <div class="question-area">
          <div id="questionNumber" class="qnum">Q1</div>
          <div id="questionText" class="question">Loading question...</div>
        </div>

        <div id="options" class="options"></div>

        <div class="controls">
          <button id="skipBtn" class="btn btn-ghost">Skip (S)</button>
          <div class="nav">
            <button id="prevBtn" class="btn btn-ghost">Prev (P)</button>
            <button id="nextBtn" class="btn" disabled>Next (N)</button>
          </div>
        </div>

        <div id="feedback" class="feedback"></div>
      </section>

      <section id="resultCard" class="card result-card hidden">
        <h2>Test Completed</h2>
        <div id="scoreSummary" class="summary"></div>
        <div id="iqBox" class="iq-box"></div>
        <div id="interpretation" class="interpretation"></div>

        <div class="result-actions">
          <button id="restartBtn" class="btn">Restart (Shuffle)</button>
          <button id="reviewBtn" class="btn btn-ghost">Review Answers</button>
        </div>

        <div id="reviewList" class="review-list hidden"></div>
      </section>
    </main>

    <footer class="footer">
      <small>Built for practice and estimation only — not a clinical IQ test.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
